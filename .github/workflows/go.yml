  deploy:
    name: Deploy Dev
    runs-on: ubuntu-latest
#     if: github.event.pull_request.merged == true
      
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false $GITHUB_WORKSPACE/tf/

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=out.tfplan $GITHUB_WORKSPACE/tf/
      
      - name: Terraform Apply
        id: tf-apply
        run: terraform apply -out=plan.tfplan -var="api_docker_image=gcr.io/google-samples/hello-app:2.0" $GITHUB_WORKSPACE/tf/
